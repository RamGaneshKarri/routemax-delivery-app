<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - RouteMax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- Base & Theming (Matches index.html) --- */
    :root {
      --bg-color: #020409;
      --primary-glow: #00A9FF;
      --secondary-glow: #A033FF; /* Purple Glow */
      --card-bg: rgba(16, 23, 42, 0.6);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --accent-color: #22d3ee;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: var(--text-primary);
      background-color: var(--bg-color);
      overflow: hidden;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }

    .form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- Stylish Card (Matches index.html) --- */
    .login-card {
      width: 100%;
      max-width: 450px; /* Slightly smaller for login */
      padding: 40px;
      text-align: center;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card-header-custom h4 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: var(--text-primary);
    }

    /* --- Form Elements (Matches index.html) --- */
    .form-control {
      height: 50px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 10px;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(16, 23, 42, 1);
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.25);
      color: var(--text-primary);
    }

    .form-control::placeholder { color: var(--text-secondary); }

    .btn-custom {
      background: var(--accent-color);
      color: var(--bg-color);
      font-weight: 600;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #5eead4;
      color: var(--bg-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
    }

    .btn-custom:disabled {
      background: #155e75;
      cursor: not-allowed;
      opacity: 0.8;
    }

    .btn-link-custom {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .btn-link-custom:hover { color: var(--accent-color); }

    /* --- Toast (Matches index.html) --- */
    .toast-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      border-left: 5px solid var(--accent-color);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      transform: translateX(120%);
      transition: transform 0.5s ease-in-out;
    }
    .toast-notification.show { transform: translateX(0); }
    .toast-notification.error { border-left-color: #dc3545; }
    .toast-notification i { font-size: 1.5rem; margin-right: 10px; }
  </style>
</head>
<body>

<div id="toast" class="toast-notification">
  <i id="toast-icon" class="bi"></i>
  <span id="toast-message"></span>
</div>

<canvas id="particle-canvas"></canvas>

<div class="form-container">
  <div class="login-card">
    <div class="card-header-custom">
      <h4>User Login</h4>
    </div>
    <div class="card-body p-0">
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100" id="loginBtn">
          <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
          <span class="button-text">Login</span>
        </button>
      </form>
      <a href="register.html" class="btn-link-custom w-100 mt-4 d-block">New user? Register now</a>
    </div>
  </div>
</div>

<script>
  // --- Form Logic (Functionality is unchanged) ---
  const loginForm = document.getElementById("loginForm");
  const loginBtn = document.getElementById("loginBtn");
  const spinner = loginBtn.querySelector(".spinner-border");
  const buttonText = loginBtn.querySelector(".button-text");

  function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastIcon = document.getElementById('toast-icon');
    toastMessage.textContent = message;
    toast.className = 'toast-notification';
    toastIcon.className = 'bi';
    if (isError) {
      toast.classList.add('error');
      toastIcon.classList.add('bi-exclamation-triangle-fill');
    } else {
      toastIcon.classList.add('bi-check-circle-fill');
    }
    toast.classList.add('show');
    setTimeout(() => { toast.classList.remove('show'); }, 3000);
  }

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    spinner.classList.remove("d-none");
    buttonText.textContent = "Logging In...";
    loginBtn.disabled = true;

    const loginData = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    try {
      const res = await fetch("http://localhost:8080/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData)
      });
      const result = await res.text();

      if (result.startsWith("Login successful")) {
        showToast("Login successful! Redirecting...");
        const parts = result.split(": ");
        if (parts.length > 1) {
          const [name, email] = parts[1].split("|");
          localStorage.setItem("username", name);
          localStorage.setItem("email", email);

          const authToken = btoa(loginData.email + ":" + loginData.password);
          localStorage.setItem("authToken", authToken);
        }
        setTimeout(() => { window.location.href = "home.html"; }, 1500);
      } else {
        showToast(result, true);
        spinner.classList.add("d-none");
        buttonText.textContent = "Login";
        loginBtn.disabled = false;
      }
    } catch (err) {
      showToast("Login failed. Please try again.", true);
      spinner.classList.add("d-none");
      buttonText.textContent = "Login";
      loginBtn.disabled = false;
    }
  });

  // --- Animated Particle Network Background Script (Matches index.html) ---
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particlesArray;

  class Particle {
    constructor(x, y, directionX, directionY, size, color) {
      this.x = x;
      this.y = y;
      this.directionX = directionX;
      this.directionY = directionY;
      this.size = size;
      this.color = color;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    update() {
      if (this.x > canvas.width || this.x < 0) {
        this.directionX = -this.directionX;
      }
      if (this.y > canvas.height || this.y < 0) {
        this.directionY = -this.directionY;
      }
      this.x += this.directionX;
      this.y += this.directionY;
      this.draw();
    }
  }

  function init() {
    particlesArray = [];
    let numberOfParticles = (canvas.height * canvas.width) / 9000;
    for (let i = 0; i < numberOfParticles; i++) {
      let size = (Math.random() * 2.5) + 1;
      let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
      let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
      let directionX = (Math.random() * .4) - .2;
      let directionY = (Math.random() * .4) - .2;
      let color = Math.random() > 0.5 ? 'rgba(160, 51, 255, 0.8)' : 'rgba(0, 169, 255, 0.8)';
      particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
    }
  }

  function connect() {
    let opacityValue = 1;
    for (let a = 0; a < particlesArray.length; a++) {
      for (let b = a; b < particlesArray.length; b++) {
        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
          opacityValue = 1 - (distance / 20000);
          ctx.strokeStyle = `rgba(160, 51, 255, ${opacityValue})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
          ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, innerWidth, innerHeight);
    for (let i = 0; i < particlesArray.length; i++) {
      particlesArray[i].update();
    }
    connect();
  }

  window.addEventListener('resize', () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    init();
  });

  init();
  animate();
</script>

</body>
</html>
