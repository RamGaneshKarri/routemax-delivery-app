<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - RouteMax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- Base & Admin Theming --- */
    :root {
      --bg-color: #020409;
      --admin-glow: #6366f1; /* Indigo Glow for Admin */
      --admin-accent: #818cf8; /* Lighter Indigo for accents */
      --card-bg: rgba(16, 23, 42, 0.6);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: var(--text-primary);
      background-color: var(--bg-color);
      overflow: hidden;
    }

    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }

    .form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- Stylish Card --- */
    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      text-align: center;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card-header-custom h4 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: var(--text-primary);
    }
    .card-header-custom i {
      font-size: 2.5rem;
      color: var(--admin-accent);
      margin-bottom: 10px;
      text-shadow: 0 0 15px var(--admin-glow);
    }

    /* --- Form Elements --- */
    .form-control {
      height: 50px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 10px;
      padding: 12px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      background-color: rgba(16, 23, 42, 1);
      border-color: var(--admin-accent);
      box-shadow: 0 0 15px rgba(129, 140, 248, 0.25);
      color: var(--text-primary);
    }
    .form-control::placeholder { color: var(--text-secondary); }

    .btn-custom {
      background: var(--admin-glow);
      color: var(--text-primary);
      font-weight: 600;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: var(--admin-accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }
    .btn-custom:disabled {
      background: #4338ca;
      cursor: not-allowed;
      opacity: 0.8;
    }

    /* --- Toast --- */
    .toast-notification {
      position: fixed; top: 20px; right: 20px; z-index: 1050; background: #333;
      color: white; padding: 15px 20px; border-radius: 8px;
      border-left: 5px solid var(--admin-accent); box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex; align-items: center; transform: translateX(120%);
      transition: transform 0.5s ease-in-out;
    }
    .toast-notification.show { transform: translateX(0); }
    .toast-notification.error { border-left-color: #dc3545; }
    .toast-notification i { font-size: 1.5rem; margin-right: 10px; }
  </style>
</head>
<body>

<div id="toast" class="toast-notification">
  <i id="toast-icon" class="bi"></i>
  <span id="toast-message"></span>
</div>

<canvas id="particle-canvas"></canvas>

<div class="form-container">
  <div class="login-card">
    <div class="card-header-custom">
      <i class="bi bi-shield-lock"></i>
      <h4>Admin Login</h4>
    </div>
    <div class="card-body p-0">
      <form id="adminLoginForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100" id="loginBtn">
          <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
          <span class="button-text">Authenticate</span>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  // --- Form Logic (Functionality is unchanged) ---
  const loginForm = document.getElementById("adminLoginForm");
  const loginBtn = document.getElementById("loginBtn");
  const spinner = loginBtn.querySelector(".spinner-border");
  const buttonText = loginBtn.querySelector(".button-text");

  function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastIcon = document.getElementById('toast-icon');
    toastMessage.textContent = message;
    toast.className = 'toast-notification';
    toastIcon.className = 'bi';
    if (isError) {
      toast.classList.add('error');
      toastIcon.classList.add('bi-exclamation-triangle-fill');
    } else {
      toastIcon.classList.add('bi-check-circle-fill');
    }
    toast.classList.add('show');
    setTimeout(() => { toast.classList.remove('show'); }, 3000);
  }

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    spinner.classList.remove("d-none");
    buttonText.textContent = "Authenticating...";
    loginBtn.disabled = true;

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const basicAuth = btoa(username + ":" + password);

    try {
      const res = await fetch("http://localhost:8080/admin/users", {
        method: "GET",
        headers: { "Authorization": "Basic " + basicAuth }
      });

      if (res.status === 200) {
        showToast("Authentication successful. Accessing dashboard...");
        setTimeout(() => {
          window.location.href = "admin-home.html";
        }, 1500);
      } else {
        showToast("Unauthorized! Invalid credentials.", true);
        spinner.classList.add("d-none");
        buttonText.textContent = "Authenticate";
        loginBtn.disabled = false;
      }
    } catch (err) {
      showToast("Error connecting to the server.", true);
      spinner.classList.add("d-none");
      buttonText.textContent = "Authenticate";
      loginBtn.disabled = false;
    }
  });

  // --- Animated Particle Network Background Script (Admin Theme) ---
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particlesArray;

  class Particle {
    constructor(x, y, directionX, directionY, size, color) {
      this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    update() {
      if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
      if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
      this.x += this.directionX; this.y += this.directionY;
      this.draw();
    }
  }

  function init() {
    particlesArray = [];
    let numberOfParticles = (canvas.height * canvas.width) / 9000;
    for (let i = 0; i < numberOfParticles; i++) {
      let size = (Math.random() * 2.5) + 1;
      let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
      let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
      let directionX = (Math.random() * .4) - .2;
      let directionY = (Math.random() * .4) - .2;
      // ✅ UPDATED: Using indigo and violet colors for the admin particles
      let color = Math.random() > 0.5 ? 'rgba(99, 102, 241, 0.8)' : 'rgba(139, 92, 246, 0.8)';
      particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
    }
  }

  function connect() {
    let opacityValue = 1;
    for (let a = 0; a < particlesArray.length; a++) {
      for (let b = a; b < particlesArray.length; b++) {
        let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
        if (distance < (canvas.width / 7) * (canvas.height / 7)) {
          opacityValue = 1 - (distance / 20000);
          // ✅ UPDATED: Using a violet color for the connecting lines
          ctx.strokeStyle = `rgba(139, 92, 246, ${opacityValue})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
          ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, innerWidth, innerHeight);
    for (let i = 0; i < particlesArray.length; i++) {
      particlesArray[i].update();
    }
    connect();
  }

  window.addEventListener('resize', () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    init();
  });

  init();
  animate();
</script>

</body>
</html>
