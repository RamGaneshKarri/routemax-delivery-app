<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration - RouteMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Theming (Matches index.html) --- */
        :root {
            --bg-color: #020409;
            --primary-glow: #00A9FF;
            --secondary-glow: #A033FF; /* Purple Glow */
            --card-bg: rgba(16, 23, 42, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-color: #22d3ee;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: var(--text-primary);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Stylish Card (Matches index.html) --- */
        .register-card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .card-header-custom h4 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        /* --- Form Elements (Matches index.html) --- */
        .form-control {
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(16, 23, 42, 1);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.25);
            color: var(--text-primary);
        }

        .form-control::placeholder { color: var(--text-secondary); }
        .form-control:disabled { background-color: rgba(0, 0, 0, 0.2); opacity: 0.7; }

        .btn-custom {
            background: var(--accent-color);
            color: var(--bg-color);
            font-weight: 600;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: #5eead4;
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
        }

        .btn-custom:disabled {
            background: #155e75;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .btn-link-custom {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .btn-link-custom:hover { color: var(--accent-color); }

        /* --- OTP Section Styling --- */
        .otp-section {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.6s ease-in-out, opacity 0.4s ease-in-out 0.2s, margin-top 0.6s ease-in-out;
        }
        .otp-section.visible {
            max-height: 300px;
            opacity: 1;
            margin-top: 1.5rem;
        }
        .form-divider {
            border-color: var(--border-color);
            margin: 0 0 25px 0;
        }

        /* --- Toast (Matches index.html) --- */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            transform: translateX(120%);
            transition: transform 0.5s ease-in-out;
        }
        .toast-notification.show { transform: translateX(0); }
        .toast-notification.error { border-left-color: #dc3545; }
        .toast-notification i { font-size: 1.5rem; margin-right: 10px; }
    </style>
</head>
<body>

<div id="toast" class="toast-notification">
    <i id="toast-icon" class="bi"></i>
    <span id="toast-message"></span>
</div>

<canvas id="particle-canvas"></canvas>

<div class="form-container">
    <div class="register-card">
        <div class="card-header-custom">
            <h4>Create Your Account</h4>
        </div>
        <div class="card-body p-0">
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>

                <div id="sendOtpContainer" class="mt-4">
                    <button type="button" class="btn btn-custom w-100" id="sendOtpBtn">
                        <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                        <span class="button-text">Send OTP</span>
                    </button>
                </div>

                <div id="otpSection" class="otp-section">
                    <hr class="form-divider">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="otp" placeholder="Enter 6-Digit OTP" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Set Your Password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-4">Create Account</button>
                </div>
            </form>
            <a href="user-login.html" class="btn-link-custom w-100 mt-4 d-block">Already have an account? Login</a>
        </div>
    </div>
</div>

<script>
    // --- Form Logic (Functionality is unchanged) ---
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const sendOtpContainer = document.getElementById("sendOtpContainer");
    const spinner = sendOtpBtn.querySelector(".spinner-border");
    const buttonText = sendOtpBtn.querySelector(".button-text");
    const otpSection = document.getElementById("otpSection");
    const registerForm = document.getElementById("registerForm");

    let otpSent = false;

    function showToast(message, isError = false) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const toastIcon = document.getElementById('toast-icon');
        toastMessage.textContent = message;
        toast.className = 'toast-notification';
        toastIcon.className = 'bi';
        if (isError) {
            toast.classList.add('error');
            toastIcon.classList.add('bi-exclamation-triangle-fill');
        } else {
            toastIcon.classList.add('bi-check-circle-fill');
        }
        toast.classList.add('show');
        setTimeout(() => { toast.classList.remove('show'); }, 4000);
    }

    sendOtpBtn.addEventListener("click", async () => {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");

        if (!nameInput.value.trim() || !emailInput.value.trim()) {
            showToast("Please enter both name and email.", true);
            return;
        }

        spinner.classList.remove("d-none");
        buttonText.textContent = "Sending...";
        sendOtpBtn.disabled = true;

        const userData = { name: nameInput.value.trim(), email: emailInput.value.trim(), password: "temp", role: "USER" };

        try {
            const res = await fetch("http://localhost:8080/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });

            const result = await res.text();
            showToast(result, !res.ok);

            if (res.ok && result.includes("OTP sent")) {
                otpSent = true;
                sendOtpContainer.style.display = 'none';
                otpSection.classList.add("visible");
                nameInput.disabled = true;
                emailInput.disabled = true;
            } else {
                spinner.classList.add("d-none");
                buttonText.textContent = "Send OTP";
                sendOtpBtn.disabled = false;
            }

        } catch (err) {
            showToast("Failed to send OTP. Please try again later.", true);
            spinner.classList.add("d-none");
            buttonText.textContent = "Send OTP";
            sendOtpBtn.disabled = false;
        }
    });

    registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!otpSent) {
            showToast("Please request an OTP first.", true);
            return;
        }

        const payload = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            password: document.getElementById("password").value,
            otp: document.getElementById("otp").value.trim()
        };

        if (!payload.otp || !payload.password) {
            showToast("Please enter both OTP and password.", true);
            return;
        }

        try {
            const res = await fetch("http://localhost:8080/api/auth/verify-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const result = await res.text();
            showToast(result, !res.ok);

            if (res.ok) {
                setTimeout(() => {
                    window.location.href = "user-login.html";
                }, 2000);
            }

        } catch (err) {
            showToast("Network error. Please try again.", true);
        }
    });

    // --- Animated Particle Network Background Script (Matches index.html) ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray;

    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            if (this.x > canvas.width || this.x < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
                this.directionY = -this.directionY;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function init() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2.5) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let directionX = (Math.random() * .4) - .2;
            let directionY = (Math.random() * .4) - .2;
            let color = Math.random() > 0.5 ? 'rgba(160, 51, 255, 0.8)' : 'rgba(0, 169, 255, 0.8)';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                    ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                    opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = `rgba(160, 51, 255, ${opacityValue})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }

    window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        init();
    });

    init();
    animate();
</script>

</body>
</html>
